<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cakes Shop</title>
    <link rel="shortcut icon" href="images/cakeIcon.png" type="image/x-icon" />
    <script src="angularScripts/angular.js"></script>
    <script src="angularScripts/angular-local-storage.min.js"></script>
    <script src="angularScripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="angularScripts/angular-route.js"></script>
    <script type="text/javascript" src="./cakesController.js"></script>
    <script type="text/javascript" src="./registerController.js"></script>
    <script type="text/javascript" src="./homeController.js"></script>
    <script type="text/javascript" src="./loginController.js"></script>

    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/cakeShop.css" />
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One|Courgette|Shrikhand|Acme" rel="stylesheet">

</head>

<body style="display:flex; flex-flow: column;" ng-app="CakesShop">
    <header style="order:1">
        <img src="images\littlest-cake-shop-logo.gif" class="logo" alt="logo">
    </header>
    <div style="order:2" ng-controller="mainController as mainCtrl">
        <div class="menu" name="guestMenu" ng-show="$root.guest">
            <li class="li"><a class="btn_menu" href="#/">Home</a></li>
            <li class="li"><a class="btn_menu" href="#/login">Login</a></li>
            <li class="li"><a class="btn_menu" href="#/register">Register</a></li>
            <li class="li"><a class="btn_menu" href="#/cakes">Cakes</a></li>
            <li class="li"><a class="btn_menu" href="#/about">About</a></li>
        </div>
        <div class="menu" name="registeredUserMenu" ng-hide="$root.guest">
            <li class="li"><a class="btn_menu" href="#/">Home</a></li>
            <li class="li"><a class="btn_menu" href="#/cakes">Cakes</a></li>
            <li class="li"><a class="btn_menu" href="#/about">About</a></li>
            <li class="li"><a class="btn_menu" href="#/about">My Cart</a></li>
        </div>
        <br/><br/>
        <label class="welcomeUser">Hello {{$root.UserName}},</label>
        <label class="welcomeUser">Your last login was in: {{$root.LastLogin}}</label>
        <div ng-view style="order:3"> </div>
    </div>
    <br>
    <br>
</body>
</html>
