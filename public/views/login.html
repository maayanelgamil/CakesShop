<div class="regBackground">
    <h2 class="regHeader">Login</h2>
    <div class="login-container " ng-controller="loginController as loginCtrl">
        <div class="login-form">
            <form name="loginForm" ng-submit="loginCtrl.login(loginForm.$valid)" novalidate>
                <div class="form-group">
                    <label class="InputHeader">Username</label>
                    <input type="text"
                           ng-model="loginCtrl.user.UserName"
                           ng-required="true"
                           class="form-control input"
                           name="usernameInput"
                           placeholder="Enter Username">
                    <p ng-show="loginForm.usernameInput.$invalid && !loginForm.usernameInput.$pristine" class="help-block">username is required</p>

                </div>
                <div class="form-group">
                    <label class="InputHeader">Password</label>
                    <input type="password"
                           ng-model="loginCtrl.user.Password"
                           ng-required="true"
                           class="form-control input"
                           name="passwordInput"
                           placeholder="Enter Password"
                           ng-minlength="3">
                    <p ng-show="loginForm.passwordInput.$error.minlength && !loginForm.passwordInput.$pristine" class="help-block">Password is too short</p>
                </div>
                <br>
                <input type="submit"
                       class="btn btn-success btn-lg submit"
                       value="Login"
                       ng-disabled="loginForm.$invalid">
            </form>
            <div>
                {{loginCtrl.errorMessage}}
            </div>
        </div>

    </div>

</div>
