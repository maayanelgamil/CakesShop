<div ng-controller="cartController as crtCtrl">
<h1 class="header">My Cart</h1>
    <div class="shop">
    <span ng-show="crtCtrl.cart.length" ng-repeat="p in crtCtrl.cart" class="product_description" style="height:20.5em">
        <img ng-src="{{p.ImagePath}}" class="img_product"/>
        <table>
            <tr>
                <td class="header_description" style="height: 2.4em;">{{p.CakeName}}</td>
                <td class="price" style="float: none"> {{p.price}} $</td>
            </tr>
            <tr>
            <td  class="header_description">Quantity:</td>
            <td ><input type="number" ng-model="p.Amount" ng-change="crtCtrl.CakeAmount(p)" min="1" max="p.StockAmount" style="width: 9em;"></td>
            </tr>
            <tr>
                <td > <button class="description_button" ng-click="crtCtrl.open(p)" >full details</button></td>
                <td > <button  class="addToCart_btn" ng-click="crtCtrl.remove(p)" style="margin-left: 0; padding: 0.4em 1.8em;">Remove</button></td>
            </tr>
        </table>
    <br/>
    </span>
          <div ng-hide="crtCtrl.cart.length">
            <br>
            <br>
            <label class="amount"> Your Cart is empty</label>
            <br>
            <br>
        </div>
    </div>
    <br/><br/><br/><br/>
    <div ng-show="crtCtrl.cart.length">
    <label class="amount">Total amount: {{ crtCtrl.getTotal() | currency}}</label>
    <br/>
    <button class="pay_button" ng-click="crtCtrl.pay()">Pay</button>
    </div>
</div>
