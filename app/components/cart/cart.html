<div ng-controller="cartController as crtCtrl">
<h1 class="header">My Cart</h1>
    <div class="shop">
    <span ng-repeat="p in crtCtrl.cart" class="product_description" style="height:22em">
        <img ng-src="{{p.ImagePath}}" class="img_product"/>
        <div class="description">
            <label class="price"> {{p.price}} $ </label>
            <label class="header_description"> {{p.CakeName}}</label>
            </br>
            <label class="content_description">{{p.Description}}</label>
            </div >
        <br/>
            <input type="number" ng-model="p.Amount" ng-change="crtCtrl.CakeAmount(p)" min="1">
            <div class="">
                <button  class="addToCart_btn" ng-click="crtCtrl.remove(p)">Remove from cart</button>
            </div>
    <br/>
    </span>
    </div>
    <br/><br/><br/><br/>
    <label>Total amouont: {{ crtCtrl.getTotal()}}</label>
    <br/>
<button class="logSubmit" ng-click="crtCtrl.pay()">Pay</button>
</div>
