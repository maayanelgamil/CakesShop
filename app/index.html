<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cakes Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/images/cakeIcon.png" type="image/x-icon" />
    <script src="angularScripts/angular.js"></script>
    <script src="angularScripts/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="angularScripts/angular-route.js"></script>
    <script type="text/javascript" src="components/cakes/cakesController.js"></script>
    <script type="text/javascript" src="components/register/registerController.js"></script>
    <script type="text/javascript" src="components/home/homeController.js"></script>
    <script type="text/javascript" src="components/login/loginController.js"></script>
    <script type="text/javascript" src="components/cart/cartController.js"></script>
    <script type="text/javascript" src="components/cart/cartService.js"></script>
    <script type="text/javascript" src="components/cakes/cakesService.js"></script>
    <script type="text/javascript" src="shared/UserService.js"></script>
    <link rel="stylesheet" href="assets/css/ngDialog.min.css">
    <link rel="stylesheet" href="assets/css/ngDialog-theme-default.min.css">
    <script src="shared/ngDialog.min.js"></script>

    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="assets/css/home.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/register.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/login.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/cart.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/cakeShop.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/about.css" />

    <link href="https://fonts.googleapis.com/css?family=Bowlby+One|Courgette|Shrikhand|Acme" rel="stylesheet">

</head>

<body style="display:flex; flex-flow: column;" ng-app="CakesShop">
    <header style="order:1">
        <img src="assets\images\littlest-cake-shop-logo.gif" class="logo" alt="logo">
    </header>
    <div style="order:2" ng-controller="mainController as mainCtrl">
        <div class="menu" name="guestMenu" ng-show="$root.guest">
            <li class="li"><a class="btn_menu" href="#/">Home</a></li>
            <li class="li"><a class="btn_menu" href="#/cakes">Cakes</a></li>
            <li class="li"><a class="btn_menu" href="#/login">Login</a></li>
            <li class="li"><a class="btn_menu" href="#/register">Register</a></li>
            <li class="li"><a class="btn_menu" href="#/about">About</a></li>
        </div>
        <div class="menu" name="registeredUserMenu" ng-hide="$root.guest">
            <li class="li"><a class="btn_menu" href="#/">Home</a></li>
            <li class="li"><a class="btn_menu" href="#/cakes">Cakes</a></li>
            <li class="li">
                <i class="fa fa-shopping-cart ico" ></i>
                <a class="btn_menu" href="#/cart">My Cart</a>
            </li>
            <li class="li"><a class="btn_menu" ng-click="mainCtrl.logout()" style=" cursor: pointer;">Logout</a></li>
            <li class="li"><a class="btn_menu" href="#/about">About</a></li>
        </div>
        <br/><br/>
        <div ng-show="$root.guest">
            <label class="welcomeUser">Hello guest,</label>
        </div>
        <div ng-hide="$root.guest">
            <label class="welcomeUser">Hello {{$root.UserName}},</label>
            <label class="welcomeUser">Your last login was in: {{$root.LastLogin | date : "medium"}}</label>
        </div>
        <div ng-view style="order:3"> </div>
    </div>
    <br>
    <br>
    <footer style="order:3">
        <br>
        • • • This site was made by Maayan Elgamil and Keren Potash • • •
    </footer>
</body>
</html>
